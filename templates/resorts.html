<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>Resort Scores</title>
</head>
<body>
    <header>
        <h1>Ski Resort Weather Scores</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/resorts">Resorts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Weather Scores by Ski Resort</h2>
        <table>
            <thead>
                <tr>
                    <th>Resort Name</th>
                    <th>Weather Score</th>
                </tr>
            </thead>
            <tbody>
                {% for resort in resorts %}
                <tr>
                    <td>{{ resort.name }}</td>
                    <td>{{ resort.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Ski Resort Weather</p>
    </footer>
</body>
</html>
